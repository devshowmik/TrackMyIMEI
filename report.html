<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <nav class="main">
        <div class="logo-area">
            <a href="index.html">TrackMyIMEI</a>
        </div>
        <ul>
            <li><a href="report.html">Report</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
    <!-- Report Page (report.html) -->
    <div class="container">
        <div class="glass-effect" style="padding: 2rem; max-width: 500px; margin: 2rem auto;">
            <h1 style="margin-bottom: 2rem;">Report Lost Device</h1>
            <form>
                <div class="form-group">
                    <label>Device IMEI</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Device Model</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Last Known Location</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Upload Proof</label>
                    <input type="file" class="form-control" accept="image/*" capture="environment">
                </div>
                <button class="btn" style="width: 100%; padding: 1rem;">Submit Report</button>
            </form>
        </div>
    </div>
</body>

</html>
